<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <h1 class="header__title visually-hidden">ToDo List App</h1>
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="main-image">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main-container">
    <section class="add-item section">
      <h3 class="add-item__title">
        <label class="add-item__label" for="new-task">Add Item</label>
      </h3>
      <div class="add-item__input-wrapper">
        <input class="add-item__input-task tasks__input-text" id="new-task" type="text">
        <button class="add-item__button button">Add</button>
      </div>
    </section>
    <section class="tasks section">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incompleted-tasks">
        <li class="tasks__list-item">
          <input class="tasks__input-checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input-text" type="text" >
          <button class="tasks__button button edit">Edit</button>
          <button class="tasks__button button delete">
            <img class="tasks__image-delete" src="./remove.svg" alt="delete-button-image">
          </button>
        </li>
        <li class="tasks__list-item tasks__list-item--edit">
          <input class="tasks__input-checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input class="tasks__input-text" type="text" value="Go Shopping">
          <button class="tasks__button button edit">Save</button>
          <button class="tasks__button button delete">
            <img class="tasks__image-delete" src="./remove.svg" alt="delete-button-image">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks section">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__list-item">
          <input class="tasks__input-checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input-text" type="text">
          <button class="tasks__button button edit">Edit</button>
          <button class="tasks__button button delete">
            <img class="tasks__image-delete" src="./remove.svg" alt="delete-button-image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
