<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header-image" src="./eisenhower-matrix.jpg">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </div>
  <div class="container">
    <div id="add-item-wrapper">
      <label class="label-task" for="new-task" id="label-new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input class="input-task task" id="new-task" type="text">
        <button class="button" >Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incompleted-tasks">
      <li class="task-list-item">
        <input class="input-checkbox" type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input class="input-task" type="text" >
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode task-list-item">
        <input class="input-checkbox" type="checkbox">
        <label class="label-task">Go Shopping</label>
        <input class="input-task" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="task-list-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="label-task">See the Doctor</label>
        <input class="input-task" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="delete-image" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
